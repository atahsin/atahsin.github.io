<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1>Profile</h1>
            <ul>
                <li>Home</li>
                <li>Search</li>
                <li>Profile</li>
                <li>New Post</li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="profile-header">
                <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <h2>@username</h2>
                    <p>Bio goes here...</p>
                </div>
            </div>
            <div class="tabs">
                <button class="active">Posts</button>
                <button>Saved</button>
                <button>Tagged</button>
            </div>
            <div class="grid">
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
    }
    .container {
        display: flex;
        width: 100%;
    }
    .sidebar {
        width: 250px;
        background: #f4f4f4;
        padding: 20px;
        height: 100vh;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    .sidebar ul li {
        padding: 10px;
        cursor: pointer;
    }
    .main-content {
        flex: 1;
        padding: 20px;
    }
    .profile-header {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .profile-pic {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid #ccc;
    }
    .tabs {
        margin-top: 20px;
    }
    .tabs button {
        padding: 10px;
        margin-right: 10px;
        cursor: pointer;
    }
    .active {
        font-weight: bold;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 20px;
    }
    .post {
        width: 100px;
        height: 100px;
        background: #ddd;
    }
</style>
